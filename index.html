<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TV Character Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="assets/javascript/game.js"></script>
</head>

<body>
    <h1>Guess Any TV Character!</h1>    
    <p id="game-start">Press Any Key to Start Playing!</p>
    <img id="character-pic" src="https://ih1.redbubble.net/image.434310891.1967/raf,360x360,075,t,fafafa:ca443f4786.jpg" alt="the correct character">
    <p id="character-name"></p>
    <div id="container">
        <div id="charName"></div>
    </div>
    <div id="float-clear"></div>
    <p>Wrong answers remaining: 
        <p id="guesses-left"></p>
    </p>
    <p id="failed-guess">Wrong Answers: </p>
    <p id="wins"></p>
</body>
</html>
